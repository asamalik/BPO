{% extends "module.html" %}

{% set selected_tab = "module_api" %}

{% block module_body %}

<h2> API </h2>

<table class="table table-bordered table-stripped">
  <thead>
    <tr>
      <th>Package Name</th>
    </tr>
  </thead>
  <tbody>
    {% for pkg in api_rpms %}
    <tr>
      <td>{{ pkg }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>




{% endblock %}
